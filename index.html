<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Morolake & Opeyemi | Wedding Invitation</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<!-- Phone input -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/css/intlTelInput.css">

<style>
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:#fbf8f3;
  color:#2e2a25;
  overflow:hidden;
}

section{
  padding:90px 20px;
  text-align:center;
}

h1,h2{
  font-family:"Cormorant Garamond", serif;
}

.btn{
  padding:14px 26px;
  border:none;
  border-radius:12px;
  background:#6c8f7a;
  color:#fff;
  cursor:pointer;
}

.cover{
  position:fixed;
  inset:0;
  background:#fbf8f3;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.cover img{
  max-width:90%;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
}

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.timer{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  max-width:600px;
  margin:40px auto 0;
}

.timeBox{
  background:#fff;
  padding:20px;
  border-radius:12px;
}

.rsvp{
  max-width:500px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
}

label{
  display:block;
  text-align:left;
  margin-top:14px;
}

input,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ddd;
}

footer{
  background:#3b3530;
  color:#fff;
  padding:40px 20px;
}
.iti{width:100%;}
</style>
</head>

<body>

<!-- COVER -->
<div class="cover" id="cover">
  <img src="assets/envelope-cover.png" alt="Open invitation">
</div>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Morolake & Opeyemi</h1>
    <p>October 23–24, 2026 · Akure, Ondo State</p>
    <button class="btn" onclick="scrollToRSVP()">RSVP</button>
  </div>
</section>

<!-- COUNTDOWN -->
<section>
  <h2>Countdown</h2>
  <div class="timer">
    <div class="timeBox"><div id="d">--</div>Days</div>
    <div class="timeBox"><div id="h">--</div>Hours</div>
    <div class="timeBox"><div id="m">--</div>Minutes</div>
    <div class="timeBox"><div id="s">--</div>Seconds</div>
  </div>
</section>

<!-- RSVP -->
<section id="rsvp">
  <h2>RSVP</h2>

  <div class="rsvp">
    <form id="rsvpForm">
      <label>Name
        <input required>
      </label>

      <label>Email
        <input type="email" required>
      </label>

      <label>Phone
        <input id="phone" type="tel" required>
      </label>

      <label>Message
        <textarea></textarea>
      </label>

      <button class="btn" type="submit">Send RSVP</button>
    </form>

    <p id="success" style="display:none;margin-top:14px;">Thank you! ❤️</p>
  </div>
</section>

<footer>
  <h2>Morolake & Opeyemi</h2>
  <p>#MoLOveStory2026</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/js/intlTelInput.min.js"></script>

<script>
// FORCE unlock scroll once page loads
setTimeout(()=>{document.body.style.overflow="auto"},1000);

// Cover open ANYWHERE
const cover=document.getElementById("cover");
cover.addEventListener("click",()=>{
  cover.style.display="none";
  document.body.style.overflow="auto";
});

// Countdown
const target=new Date("2026-10-23T00:00:00").getTime();
setInterval(()=>{
  const now=Date.now();
  let diff=Math.max(0,target-now);
  document.getElementById("d").textContent=Math.floor(diff/86400000);
  document.getElementById("h").textContent=Math.floor(diff/3600000)%24;
  document.getElementById("m").textContent=Math.floor(diff/60000)%60;
  document.getElementById("s").textContent=Math.floor(diff/1000)%60;
},1000);

// Phone input
const iti=window.intlTelInput(document.querySelector("#phone"),{
  initialCountry:"ng",
  separateDialCode:true,
  utilsScript:"https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.6/build/js/utils.js"
});

// RSVP demo
document.getElementById("rsvpForm").addEventListener("submit",e=>{
  e.preventDefault();
  document.getElementById("success").style.display="block";
  e.target.reset();
});

// Scroll helper
function scrollToRSVP(){
  document.getElementById("rsvp").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
